<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>로그인페이지</h1>
    <label for="name">이메일</label>
    <input
      type="text"
      id="name"
      name="name"
      required
      minlength="4"
      maxlength="8"
      size="10"
    />

    <label for="name">비밀번호</label>
    <input
      type="password"
      id="name"
      name="name"
      required
      minlength="4"
      maxlength="8"
      size="10"
    />
    <button>로그인버튼</button>
    <div id="user">유저정보입니다.</div>
    <a href="https://www.naver.com">여기용</a>
  </body>
</html>
